<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="image/to-do-list.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>To Do list</title>
</head>
<body>
       <div class="container">
            <div class="header">
                <img class="to-do-img" src="./image/to-do-list.png" alt="to do list">
                <h2>TO-DO LIST</h2>
            </div>
            <div class="new-task-container">
                <input type="text" class="new-task-input" placeholder="Digite sua nova tarefa">
                <button class="new-task-button">Adicionar</button>
            </div>
            <div class="tasks-container"></div>
        </div>   
    <script src="https://kit.fontawesome.com/bb58fff1ae.js" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
